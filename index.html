<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>有声小手机 · 首页</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b0d12; --panel:#121621; --line:#1f2431; --text:#e8ecf1; --muted:#9aa4b2; --card:#0e1320; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:var(--text); background:var(--bg); }
    header { padding:24px; border-bottom:1px solid var(--line); }
    .wrap { max-width: 1080px; margin:0 auto; padding:24px; }
    h1 { margin:0 0 6px; font-size:22px; }
    p.muted { color:var(--muted); margin:0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:16px; margin-top:24px; }
    .card { background:var(--panel); border:1px solid var(--line); border-radius:14px; padding:18px; transition: all .2s ease; text-decoration:none; color:var(--text); display:block; }
    .card:hover { transform: translateY(-2px); border-color:#3851ff66; box-shadow: 0 12px 22px rgba(20,30,60,.35); }
    .icon { width:48px; height:48px; border-radius:12px; background:linear-gradient(135deg,#3b82f6,#8b5cf6); display:flex; align-items:center; justify-content:center; font-weight:700; }
    .title { margin-top:12px; font-size:16px; }
    .desc { color:var(--muted); font-size:13px; margin-top:6px; line-height:1.5; }
    footer { padding:24px; color:var(--muted); text-align:center; border-top:1px solid var(--line); }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>有声小手机</h1>
      <p class="muted">前端壳 · 纯静态运行。先做文本→话本，再配音。</p>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <a class="card" href="./huaben.html">
        <div class="icon">剧</div>
        <div class="title">画本模块</div>
        <div class="desc">上传纯文本，自动识别旁白/角色台词、可编辑停顿与情绪，导出结构化话本 JSON。</div>
      </a>

      <!-- 预留：未来可加“合成模块”、“项目管理”等入口 -->
      <div class="card" style="opacity:.6; pointer-events:none;">
        <div class="icon">配</div>
        <div class="title">配音模块（占位）</div>
        <div class="desc">后续对接云函数与 MiniMax API，再开放本入口。</div>
      </div>
    </div>
  </main>

  <footer>© 有声小手机 · 前端演示</footer>
</body>
</html>
